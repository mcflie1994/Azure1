        <h2>Reservations at Pacific Trails</h2>
        <h3>Contact Us Today!</h3>
        <p>Required fields are marked with an asterisk *</p>
        <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
            <label for="myFName">* First Name:</label>
            <input name="myFName" id="myFName" required="required">
            <label for="myLName">* Last Name:</label>
            <input name="myLName" id="myLName" required="required">
            <label for="myEMail">* E-Mail:</label>
            <input name="myEMail" id="myEMail" size="40" required="required" type="email">
            <label for="myPhone">Phone:</label>
            <input name="myPhone" id="myPhone" maxlength="12" type="tel">
            <label for="myADate">Arrival Date</label>
            <input name="myADate" id="myADate" type="date">
            <label for="myNights">Nights</label>
            <input name="myNights" id="myNights" type="number" min="1" max="14">
            <label for="myComments">* Comments:</label>
            <textarea name="myComments" id="myComments" rows="2" cols="32" required="required"></textarea>
            <input type="submit" value="Submit">
        </form>
